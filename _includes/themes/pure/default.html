<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script>document.documentElement.className=Math.abs((new Date()).getHours()-14)<=6?"day":"night"</script>
  <title>{{ page.title }}</title>
  {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
  <meta name="author" content="{{ site.author.name }}">

  <!-- Enable responsive viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- style -->
  <link href="{{ ASSET_PATH }}/css/screen.css" rel="stylesheet" media="screen">

  <!-- atom & rss feed -->
  <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
  <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  <!-- favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
  <div id="main">
    {{ content }}
    <aside id="inline-comments"></aside>
    <div id="mask" data-toggle-menu></div>
  </div>
  <header id="header">
    <button id="btn-open-menu" data-toggle-menu>_</button>
  </header>
  <aside id="menu-sidebar">
    <nav>
      <ul class="menu">
        <li><a href="/"><i class="icon-cat"></i>Home</a></li>
        <li><a href="/archive.html"><i class="icon-book"></i>Archive</a></li>
        <li><a href="/about.html"><i class="icon-info-sign"></i>About</a></li>
      </ul>
    </nav>
  </aside>
  <footer>

  </footer>
  <script src="{{ ASSET_PATH }}/js/app.js"></script>
</body>
</html>
