<article role="main">
  <header class="article-header">
    <h1>{{ page.title }}{% if page.tagline %}<br><small>{{ page.tagline }}</small>{% endif %}</h1>
  </header>
  <div class="article-content">
    {{ content }}
  </div>
  {% if page.comments %}
  <footer class="article-comments">
    {% include JB/comments %}
  </footer>
  {% endif %}
</article>
